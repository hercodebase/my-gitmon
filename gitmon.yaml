name: Mocha         # Your GitMon's name
lastFedBy: ~        # Who last fed it
lastFedAt: ~        # When it was last fed
createdAt: ~        # When it was created
fedCount: 0         # Total times fed

# Appearance options for your GitMon.
# See available sprites and costumes: 
# https://github.com/hercodebase/gitmon-server/tree/main/sprites
appearance:
  sprite: cat/tabby
  costume: witch-hat

settings:
  allowPublicFeeding: true     # Let anyone feed it
  mods:
    enabled: false             # Enable custom sprite
    customSprite: ~            # URL to custom image
